<!DOCTYPE html>
<html>
<head>
    <title>Quiz - Perguntas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Quiz sobre Racismo</h1>
        <form action="/submit" method="POST">
            {% for pergunta in perguntas %}
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Pergunta {{ pergunta.id }}</h5>
                </div>
                <div class="card-body">
                    <p class="fw-bold">{{ pergunta.pergunta }}</p>
                    {% for opcao in pergunta.opcoes %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                               name="pergunta_{{ pergunta.id }}"
                               value="{{ loop.index0 }}"
                               id="p{{ pergunta.id }}_o{{ loop.index0 }}" required>
                        <label class="form-check-label" for="p{{ pergunta.id }}_o{{ loop.index0 }}">
                            {{ opcao }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-success btn-lg">Enviar Respostas</button>
        </form>
    </div>
</body>
</html>
